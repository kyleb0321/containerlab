name: "sros"
topology:
  kinds:
    nokia_srsim:
      license: /opt/nokia/sros/license.txt
      image: nokia_srsim:25.7.R1
  nodes:
    srsim1:
      kind: nokia_srsim
      type: SR-1
      env: 
        NOKIA_SROS_CHASSIS: SR-1s
    srsim2: 
      kind: nokia_srsim
      type: SR-1x-92S
      startup-config: configs/config.cfg
      env: 
         NOKIA_SROS_SLOT: A
    srsim2-iom:
      kind: nokia_srsim
      type: SR-1x-92S
      network-mode: container:srsim2
      env:
        NOKIA_SROS_SLOT: 1 
    srsim3:
      kind: nokia_srsim
      type: SR-1x-92S
      startup-config: configs/config.cfg
      env: 
         NOKIA_SROS_SLOT: A
    srsim3-iom:
      kind: nokia_srsim
      type: SR-1x-92S
      network-mode: container:srsim3
      env: 
         NOKIA_SROS_SLOT: 1
  links:
    # Data Interfaces
    - endpoints: ["srsim1:e1-1-c1-1", "srsim2-iom:e1-1-c1-1"]    
    - endpoints: ["srsim1:e1-1-c2-1", "srsim3-iom:e1-1-c1-1"]    
    - endpoints: ["srsim2-iom:e1-1-c22-1", "srsim3-iom:e1-1-c22-1"]
    



      ##    // the format of the interface name will be one of:
      ##    //   e1-2-3       -> card 1, mda 2, port 3
      ##    //   e1-2-c3-4    -> card 1, mda 2, connector 3, port 4
      ##    //   e1-x2-3-4    -> card 1, xiom 2, mda 3, port 4
      ##    //   e1-x2-3-c4-5 -> card 1, xiom 2, mda 3, connector 4, port 5

