name: "sros"
mgmt:
  network: srsim_mgmt
  ipv4-subnet: 10.78.140.0/24
topology:
  kinds:
    nokia_srsim:
      license: /opt/nokia/sros/license.txt
      image: harbor.ncse.io/library/srux/srsim:0.0.I8161
  nodes: 
    srsim10-a: 
      kind: nokia_srsim
      type: SR-7
      startup-config: srsim10.distributed.partial.cfg
      env: 
        NOKIA_SROS_SLOT: A
        NOKIA_SROS_SYSTEM_BASE_MAC: 1c:58:07:00:03:01 
    srsim10-b:
      kind: nokia_srsim
      type: SR-7
      network-mode: container:srsim10-a
      env: 
        NOKIA_SROS_SLOT: B
        NOKIA_SROS_SYSTEM_BASE_MAC: 1c:58:07:00:03:01 
    srsim10-1:
      kind: nokia_srsim
      type: SR-7
      network-mode: container:srsim10-a
      env: 
        NOKIA_SROS_SLOT: 1
    srsim10-2:
      kind: nokia_srsim
      type: SR-7
      network-mode: container:srsim10-a
      env: 
        NOKIA_SROS_SLOT: 2
    ## SRSIM 11
    srsim11-a: 
      kind: nokia_srsim
      type: SR-7
      startup-config: srsim11.distributed.partial.cfg
      env: 
        NOKIA_SROS_SLOT: A
        NOKIA_SROS_SYSTEM_BASE_MAC: 1c:58:07:00:03:01 
    srsim11-b:
      kind: nokia_srsim
      type: SR-7
      network-mode: container:srsim11-a
      env: 
        NOKIA_SROS_SLOT: B
        NOKIA_SROS_SYSTEM_BASE_MAC: 1c:58:07:00:03:01 
    srsim11-1:
      kind: nokia_srsim
      type: SR-7
      network-mode: container:srsim11-a
      env: 
        NOKIA_SROS_SLOT: 1
    srsim11-2:
      kind: nokia_srsim
      type: SR-7
      network-mode: container:srsim11-a
      env: 
        NOKIA_SROS_SLOT: 2
  links:
    # # DATA LINKS
    - endpoints: ["srsim10-1:e1-1-c1-1", "srsim11-1:e1-1-c1-1"]
    - endpoints: ["srsim10-2:e2-1-c1-1", "srsim11-2:e2-1-c1-1"]

      ##    // the format of the interface name will be one of:
      ##    //   e1-2-3       -> card 1, mda 2, port 3
      ##    //   e1-2-c3-4    -> card 1, mda 2, connector 3, port 4
      ##    //   e1-x2-3-4    -> card 1, xiom 2, mda 3, port 4
      ##    //   e1-x2-3-c4-5 -> card 1, xiom 2, mda 3, connector 4, port 5

