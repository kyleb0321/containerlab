name: "sros"
mgmt:
  network: srsim_mgmt
  ipv4-subnet: 10.78.140.0/24
topology:
  kinds:
    nokia_srsim:
      license: /opt/nokia/sros/license.txt
      image: nokia_srsim:25.7.R1
  nodes: 
    srsim10: 
      kind: nokia_srsim
      type: SR-7
      startup-config: configs/srsim10.distributed.partial.cfg
      env: 
        NOKIA_SROS_SYSTEM_BASE_MAC : 02:f3:00:00:00:00
      components:
        - slot: A
        - slot: B
        - slot: 1
          env: 
            NOKIA_SROS_CARD: iom5-e
            NOKIA_SROS_MDA_1: me6-100gb-qsfp28
            NOKIA_SROS_MDA_2: me3-400gb-qsfpdd
            NOKIA_SROS_SFM: m-sfm6-7/12

        - slot: 2
    srsim11:
      kind: nokia_srsim
      type: SR-7
      startup-config: configs/srsim11.distributed.partial.cfg
      components:
        - slot: A
        - slot: B
        - slot: 1
        - slot: 2
          type: iom5-e
          env: 
            NOKIA_SROS_MDA_1: me6-100gb-qsfp28
            NOKIA_SROS_MDA_2: me16-25gb-sfp28+2-100gb-qsfp28
            NOKIA_SROS_SFM: m-sfm6-7/12


  links:
    # # DATA LINKS
    - endpoints: ["srsim10:e1-1-c1-1", "srsim11:e1-1-c1-1"]
    - endpoints: ["srsim10:e2-1-c1-1", "srsim11:e2-1-c1-1"]

      ##    // the format of the interface name will be one of:
      ##    //   e1-2-3       -> card 1, mda 2, port 3
      ##    //   e1-2-c3-4    -> card 1, mda 2, connector 3, port 4
      ##    //   e1-x2-3-4    -> card 1, xiom 2, mda 3, port 4
      ##    //   e1-x2-3-c4-5 -> card 1, xiom 2, mda 3, connector 4, port 5

